<!DOCTYPE html>
<html>

<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Pixel Art Maker</h1>
    <!-- container  holding the selection process -->
    <section class="container">
        <h2>Choose Grid Size</h2>
        <form id="sizePicker">
            <label for="height">Grid Height</label>
            <input type="number" id="inputHeight" name="height" min="1" value="1">
            <label for="width">Grid Width</label>
            <input type="number" id="inputWidth" name="width" min="1" value="1">
            <input type="submit">
        </form>

        <h2>Pick A Color</h2>
        <input type="color" id="colorPicker">
    </section>

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>

    <h2> Modes for the Canvas </h2>
    <form class="canvas-modes">
        <input type="button" value="clear" class="mode-clear">
        <input type="button" value="fill" class="mode-fill">
    </form>

    <script src="designs.js"></script>
</body>

</html>
