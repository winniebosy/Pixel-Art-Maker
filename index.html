<!DOCTYPE html>
<html>

<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Pixel Art Maker</h1>
    <!-- container  holding the selection process -->
    <section class="container">
        <h2>Choose Grid Size</h2>
        <form id="sizePicker">
            <label for="height">Grid Height</label>
            <input type="number" id="inputHeight" name="height" min="1" value="1">
            <label for="width">Grid Width</label>
            <input type="number" id="inputWidth" name="width" min="1" value="1">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset" class="reset-button">
        </form>

        <h2>Pick A Color</h2>
        <input type="color" id="colorPicker" value="#0000ff">
        <div class="modes">
            <input type="button" class="fill-button" value="Fill Table">

        </div>

    </section>

    <h2>Design Canvas</h2>
    <small>
    P.S: Double Click to clear color  and Click to add color </small>
    <table id="pixelCanvas">
    </table>





    <script src="designs.js"></script>
</body>

</html>
